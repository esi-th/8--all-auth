{% extends '_base.html' %}

{% block title %}Home Page{% endblock title %}


{% block content %}
    <h1>Home Page</h1>
    {% if user.is_authenticated %}
        <p>Welcome {{ user.username }} | <a href="{% url 'account_logout' %}">Logout</a></p>
    {% else %}
        <p><a href="{% url 'account_login' %}">Login</a> | <a href="{% url 'account_signup' %}">SignUp</a></p>
    {% endif %}
{% endblock content %}
